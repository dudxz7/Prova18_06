<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de senhas com 2 inputs </title>
</head>
<body>
    <h1>Criar conta no INSS</h1>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="digite sua senha aqui" required> <br>
    <label for="senha2">Verficar senha:</label>
    <input type="password" id="senha2" placeholder="confirme sua senha aqui" required> <br> <br>
    <button onclick="verificar()">Verificar</button>
    <p id="mostraaq"></p>
    <script>
        function verificar(){
            let senha = document.querySelector("#senha").value
            let senha2 = document.querySelector("#senha2").value
            if (senha == senha2) {
                document.querySelector("#mostraaq").innerHTML = "Suas senhas coincidem! Login autenticado com sucesso "
            } else {
                document.querySelector("#mostraaq").innerHTML = "Senhas diferentes! tente novamente!"
            }
        }
    </script>
</body>
</html>
